<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Squada+One|Roboto+Condensed|VT323|Dhurjati" rel="stylesheet">
</head>

<body>
    <div class="simon flex-center">
        <div class="button" data-color="green"></div>
        <div class="button" data-color="red"></div>
        <div class="button" data-color="blue"></div>
        <div class="button" data-color="yellow"></div>
        <div class="centralArea flex-center">
            <div class="title">SIMON</div>
            <div class="controllers flex-center">
                <div class="flex-column">
                    <div class="led"> </div>
                    <button id="strict"></button>
                    <label for="strict">Strict</label>
                </div>
                <div class="flex-column">
                    <button id="power"></button>
                    <label for="power">ON/OFF</label>
                </div>
            </div>
            <div id="display">--</div>
        </div>
    </div>

    <audio data-color="red" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio data-color="blue" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio data-color="yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio data-color="green" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>


</body>
<script src="simon.js"></script>

</html>
